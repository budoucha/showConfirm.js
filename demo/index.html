<html>

<head>
  <title>Demo Page</title>
</head>

<body style="display: grid; place-content: center;">
  <h1>Demo Page</h1>
  <button class="demo">show confirm</button>
  <script type="module">
    import showConfirm from '../showConfirm.js';
    const button = document.querySelector('button.demo');
    button.addEventListener('click', () => {
      showConfirm("Push Change to Switch Background Color", [
        {
          name: "Change",
          function: () => {
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 90%)`;
          }
        }
      ]);
    });
  </script>

</html>
